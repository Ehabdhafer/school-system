<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>school system</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/school logo.png" alt="school logo" class="img1" />
        <nav>
          <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About us</a></li>
            <li><a href="#Register">Register</a></li>
            <li><a href="#Calendar">Calendar</a></li>
            <li><a href="#News">News</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ---------------------------------------------- -->
    <main id="main">
      <form action="" id="form1">
        <div class="div1">
          <label for="name">Full Name :</label>
          <input type="text" id="name" />
        </div>
        <div class="div1">
          <label for="date">Date of birth :</label>
          <input type="date" id="date" />
        </div>
        <div class="div1">
          <label for="gender">Your Gender :</label>
          <input type="text" id="gender" />
        </div>
        <div class="div1">
          <label for="phone">Phone No :</label>
          <input type="number" id="phone" />
        </div>
        <div class="div1">
          <label for="grade">Your Grade :</label>
          <input type="text" id="grade" />
        </div>
        <div class="div1">
          <label for="major">Your Major :</label>
          <select name="Your major" id="major">
            <option value="Administration">Administration</option>
            <option value="IT">IT</option>
            <option value="Science">Science</option>
            <option value="Art">Art</option>
          </select>
        </div>
        <input type="submit" value="Submit" class="button" />
      </form>
      <br /><br />
      <table id="table1">
        <tr>
          <th>Full Name :</th>
          <th>Date of birth :</th>
          <th>Your Gender :</th>
          <th>Phone No :</th>
          <th>Your Grade :</th>
        </tr>
      </table>
      <div id="div2"></div>
    </main>
    <!-- ------------------------------------- -->
    <footer>
      <div class="container">
        <div>
          <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About us</a></li>
            <li><a href="#Register">Register</a></li>
            <li><a href="#Calendar">Calendar</a></li>
            <li><a href="#News">News</a></li>
          </ul>
        </div>
        <div class="copyright">&copy; 2023 Ehab Abed. All rights reserved.</div>
      </div>
    </footer>
  </body>
</html>
